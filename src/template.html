<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <!--- icon link ---------------------->
    <link rel="shortcut icon" href="./image/App_Logo.png" />
    <!------------------------------------>
  </head>
  <body>
    <!--. ---------------------------->
    <header>
      <img src="./image/App_Logo.png" alt="App logo" />
      <h1>CALCULATOR.</h1>
    </header>

    <main>
      <div class="container">
        <section class="result">
          <p class="result_num">0.</p>
        </section>

        <section class="buttons">
          <span class="btn_c1">Clear</span>
          <span class="btn_n" data-num="7">7</span>
          <span class="btn_n" data-num="8">8</span>
          <span class="btn_n" data-num="9">9</span>
          <span class="btn_i" data-num="/">
            <img src="./image/Union.png" alt="divide" class="img" />
          </span>
          <span class="btn_n" data-num="4">4</span>
          <span class="btn_n" data-num="5">5</span>
          <span class="btn_n" data-num="6">6</span>
          <span class="btn_i" data-num="*">
            <img src="./image/Multiplay.png" alt="Multiply" class="img" />
          </span>
          <span class="btn_n" data-num="1">1</span>
          <span class="btn_n" data-num="2">2</span>
          <span class="btn_n" data-num="3">3</span>
          <span class="btn_i" data-num="-">
            <img src="./image/Minus.png" alt="Minus" class="img" />
          </span>
          <span class="btn_n" data-num="0">0</span>
          <span class="btn_n" data-num=".">
            <img src="./image/Point.png" alt="Dot" class="img" />
          </span>
          <span class="btn_i" data-num="+">
            <img src="./image/Plus.png" alt="Plus" class="img" />
          </span>
          <span class="btn_e" data-num="=">
            <img src="./image/Equal.png" alt="Equal" class="img" />
          </span>
        </section>
      </div>
    </main>
    <!--. ---------------------------->
  </body>
</html>
